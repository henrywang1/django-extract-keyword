{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
{% if form.errors %}

<div class="alert alert-danger">
    <p><strong>{% trans "Oh oh! " %}</strong> {% trans "請輸入正確的密碼，並且注意文字的大小寫" %}</p>
</div>
{% endif %}

<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper customized">
					<div class="brand">
						<img width="100%"  src="{% static "img/logo.png" %}">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form action="{% url 'login' %}" method="post" class="form-horizontal mt-5" role="form">{% csrf_token %}
								<div class="form-group">
									<label for="email">{{form.username.label_tag}}</label>
									<input id='id_username' class="form-control" name="username" value="cwuser" readonly>
								</div>

								<div class="form-group">
									<label for="password">{{ form.password.label_tag }}
									</label>
									<input id="id_password" type="password" class="form-control" name="password" required data-eye>
								</div>
								<div class="form-group no-margin">
									<button type="submit" class="btn btn-dark btn-block">
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
